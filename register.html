<!-- register.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注册</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/firebase-init.js"></script>
</head>
<body>
  <div class="register-box">
    <h2>注册</h2>
    <input type="email" id="register-email" placeholder="邮箱" />
    <input type="password" id="register-password" placeholder="密码" />
    <button onclick="registerUser()">注册</button>
    <a href="index.html" class="back-link">← 返回首页</a>
    <p id="register-error" style="color:red;"></p>
  </div>

  <script>
    function registerUser() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("注册成功，自动登录中...");
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("register-error").innerText = error.message;
        });
    }
  </script>
</body>
</html>

<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <link rel="stylesheet" href="assets/style.css" />

  <!-- ✅ Firebase 浏览器兼容版本 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="register-box">
    <h2>登录</h2>
    <input type="email" id="login-email" placeholder="邮箱" />
    <input type="password" id="login-password" placeholder="密码" />
    <button onclick="loginUser()">登录</button>
    <a href="index.html" class="back-link">← 返回首页</a>
    <p id="login-error" style="color:red;"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBC262GHqTJxk61mLAB6sIH9KFD6NfMtLQ",
      authDomain: "rinka-site-5a986.firebaseapp.com",
      projectId: "rinka-site-5a986",
      storageBucket: "rinka-site-5a986.appspot.com",
      messagingSenderId: "85571120840",
      appId: "1:85571120840:web:0d7602aefb667f814f3ffd",
      measurementId: "G-C81RQBJECD"
    };
    firebase.initializeApp(firebaseConfig);

    function loginUser() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("登录成功！");
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("login-error").innerText = error.message;
        });
    }
  </script>
</body>
</html>

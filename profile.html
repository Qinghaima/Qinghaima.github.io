<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="assets/firebase-init.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f7;
      padding: 2em;
    }
    .profile-box {
      background: white;
      border: 2px solid #f3c1e1;
      border-radius: 16px;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .avatar-preview {
      width: 120px; height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #f3c1e1;
      margin: 10px auto;
    }
    .avatar-preview img {
      width: 100%; height: 100%; object-fit: cover;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #d24492;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #aa2d6f;
    }
    .notice {
      font-size: 13px;
      color: #888;
      margin-bottom: 6px;
    }
    .msg-success {
      font-size: 14px;
      margin-top: 8px;
    }
    .msg-success.green { color: green; }
    .msg-success.gray { color: #888; }
    .msg-success.red { color: crimson; }
    .back-button {
      display: block;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      color: #d24492;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <a href="index.html" class="back-button">← 返回首页</a>
    <h2>个人主页设置</h2>
    <p id="user-email" style="font-size: 14px; color: #666; margin-bottom: 10px;"></p>

    <div class="avatar-preview">
      <img id="avatar-img" src="assets/avatar.png" alt="头像" />
    </div>
    <input type="file" id="avatar-upload" accept="image/*" />
    <div class="notice">头像必须为正方形，文件大小不得超过 1MB</div>
    <button onclick="uploadAvatar()">设为头像</button>
    <p class="msg-success" id="avatar-msg"></p>

    <h3>用户名</h3>
    <input type="text" id="username" placeholder="起个名字吧～" maxlength="16" />
    <button onclick="saveProfile()">保存设置</button>
    <p class="msg-success" id="name-msg"></p>
  </div>

  <script>
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();
    let selectedFile = null;
    let userCreateTime = null;
    let lastAvatarChange = null;
    let lastNameChange = null;

    document.getElementById("avatar-upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.size > 1024 * 1024) {
        alert("图片太大，请选择小于1MB的图片！");
        return;
      }

      const img = new Image();
      img.onload = () => {
        if (img.width !== img.height) {
          alert("请上传正方形图片！");
          return;
        }
        selectedFile = file;
        document.getElementById("avatar-img").src = URL.createObjectURL(file);
      };
      img.src = URL.createObjectURL(file);
    });

    async function uploadAvatar() {
      const user = auth.currentUser;
      if (!user || !selectedFile) {
        alert("请先登录并选择一张图片！");
        return;
      }

      const now = new Date();
      const createTime = new Date(user.metadata.creationTime);
      const diffSinceReg = (now - createTime) / (1000 * 3600 * 24);
      if (diffSinceReg < 2) {
        return showMsg("avatar-msg", "注册两天内不可更换头像", "red");
      }
      if (lastAvatarChange && (now - lastAvatarChange.toDate()) < 3 * 24 * 3600 * 1000) {
        return showMsg("avatar-msg", "头像更改需间隔3天", "red");
      }

      const ref = storage.ref(`avatars/${user.uid}.jpg`);
      await ref.put(selectedFile);
      const url = await ref.getDownloadURL();

      await user.updateProfile({ photoURL: url });
      await db.collection("profiles").doc(user.uid).set({
        avatar: url,
        avatarUpdateTime: now
      }, { merge: true });

      showMsg("avatar-msg", "头像设置成功！", "green");
      setTimeout(() => location.reload(), 1500);
    }

    async function saveProfile() {
      const user = auth.currentUser;
      if (!user) return alert("请先登录");

      const name = document.getElementById("username").value.trim();
      if (!name) return showMsg("name-msg", "用户名不能为空", "red");
      if (name.length > 16) return showMsg("name-msg", "用户名不能超过16个字符", "red");

      const now = new Date();
      if (lastNameChange && (now - lastNameChange.toDate()) < 3 * 24 * 3600 * 1000) {
        return showMsg("name-msg", "用户名更改需间隔3天", "red");
      }

      if (name === user.displayName) {
        return showMsg("name-msg", "没有任何修改", "gray");
      }

      await user.updateProfile({ displayName: name });
      await db.collection("profiles").doc(user.uid).set({
        displayName: name,
        nameUpdateTime: now
      }, { merge: true });

      showMsg("name-msg", "用户名修改成功", "green");
    }

    function showMsg(id, text, type) {
      const el = document.getElementById(id);
      el.innerText = text;
      el.className = `msg-success ${type}`;
      el.style.display = "block";
      setTimeout(() => el.style.display = "none", 2500);
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "login.html";
      document.getElementById("user-email").innerText = "登录邮箱：" + user.email;
      document.getElementById("username").value = user.displayName || "";
      if (user.photoURL) document.getElementById("avatar-img").src = user.photoURL;

      const doc = await db.collection("profiles").doc(user.uid).get();
      if (doc.exists) {
        const data = doc.data();
        lastAvatarChange = data.avatarUpdateTime || null;
        lastNameChange = data.nameUpdateTime || null;
      }
    });
  </script>
</body>
</html>

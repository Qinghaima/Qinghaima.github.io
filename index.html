<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>绯燐Rinka的绯物之家</title>
  <link rel="stylesheet" href="assets/style.css" />

  <!-- ✅ 引入 Firebase SDK 和初始化配置 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="assets/firebase-init.js"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>导航</h2>
      <nav>
        <a href="index.html">🏠 首页</a>
        <a href="about.html">📖 关于</a>
        <a href="gengbaike.html">📝 绯绯国梗百科</a>
      </nav>
    </aside>

    <main class="content">
      <header>
        <div class="avatar" onclick="togglePopup()">
          <img src="assets/avatar.png" alt="用户头像" />
          <div id="popup-card" class="popup hidden">
            <!-- 登录前 -->
            <div id="guest-menu">
              <h3>欢迎使用！</h3>
              <ul>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
              </ul>
            </div>

            <!-- 登录后 -->
            <div id="user-menu" class="hidden">
              <h3 id="user-email">已登录</h3>
              <ul>
                <li><a href="#" id="user-name">用户名</a></li>
                <li><a href="#">个人主页</a></li>
                <li><a href="#">通知</a></li>
                <li><a href="#" onclick="logout()">退出</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <section>
        <h1>欢迎来到<span class="highlight">绯燐Rinka的绯物之家</span>！</h1>
        <p>最近在忙，先搞个域名，有时间再来完善😊</p>
        <p>小绯世界第一可爱🥰（被胁迫了）</p>
      </section>
    </main>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('popup-card');
      popup.classList.toggle('hidden');
    }

    document.addEventListener('click', function (event) {
      const avatar = document.querySelector('.avatar');
      const popup = document.getElementById('popup-card');
      if (!avatar.contains(event.target)) {
        popup.classList.add('hidden');
      }
    });

    firebase.auth().onAuthStateChanged(function (user) {
      const guestMenu = document.getElementById("guest-menu");
      const userMenu = document.getElementById("user-menu");
      const userEmail = document.getElementById("user-email");
      const userName = document.getElementById("user-name");
      if (user) {
        guestMenu.classList.add("hidden");
        userMenu.classList.remove("hidden");
        userEmail.innerText = user.email;
        userName.innerText = "B站ID：" + user.email.split("@")[0];
      } else {
        guestMenu.classList.remove("hidden");
        userMenu.classList.add("hidden");
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("已退出登录");
        location.reload();
      }).catch((error) => {
        alert("登出失败：" + error.message);
      });
    }
  </script>
</body>
</html>

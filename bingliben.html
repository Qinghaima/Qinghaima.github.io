<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>绯÷病历本</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="assets/firebase-init.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>导航</h2>
      <nav>
        <a href="index.html">🏠 首页</a>
        <a href="about.html">📖 关于</a>
        <a href="gengbaike.html">📝 绯绯国梗百科</a>
        <a href="bingliben.html">🩺 绯÷病历本</a>
        <a href="paiwei.html">🎮 排位记录</a>
        <a href="mud.html">🥰 泥巴怪可爱喵</a>
      </nav>
    </aside>

    <main class="content">
      <header>
        <div class="avatar" onclick="togglePopup()">
          <img src="assets/avatar.png" alt="用户头像" />
          <div id="popup-card" class="popup hidden"></div>
        </div>
      </header>

      <section>
        <h1>🩺 绯÷病历本</h1>
        <div id="diary-list" class="diary-container"></div>
      </section>
    </main>
  </div>

  <script src="assets/user-popup.js"></script>
  <script>
    async function loadDiaries() {
      const res = await fetch('diary.json');
      const diaries = await res.json();
      const container = document.getElementById('diary-list');
      container.innerHTML = diaries.map(entry => `
        <div class="diary-card">
          <div class="diary-header" onclick="toggleDiary('${entry.id}')">
            <h3>${entry.title}</h3>
            <small>${entry.date}</small>
          </div>
          <div class="diary-body hidden" id="body-${entry.id}">
            <p>${entry.content}</p>
            <div class="comments" id="comments-${entry.id}">加载评论中...</div>
            <div class="comment-form">
              <textarea id="input-${entry.id}" placeholder="写点什么..."></textarea>
              <button onclick="submitComment('${entry.id}')">💬 发表评论</button>
            </div>
          </div>
        </div>
      `).join('');
      loadAllComments(diaries);
    }

    function toggleDiary(id) {
      document.getElementById(`body-${id}`).classList.toggle('hidden');
    }

    const db = firebase.firestore();

    async function loadAllComments(diaries) {
      for (const entry of diaries) {
        const commentBox = document.getElementById(`comments-${entry.id}`);
        const snap = await db.collection("diary-comments").doc(entry.id).collection("items").orderBy("time", "desc").get();
        if (snap.empty) {
          commentBox.innerHTML = "<p>暂无评论～</p>";
        } else {
          commentBox.innerHTML = snap.docs.map(doc => {
            const d = doc.data();
            return `<p><b>${d.user}</b>：${d.text}</p>`;
          }).join('');
        }
      }
    }

    function submitComment(id) {
      const user = firebase.auth().currentUser;
      if (!user) return alert("请先登录再评论！");
      const text = document.getElementById(`input-${id}`).value.trim();
      if (!text) return;
      db.collection("diary-comments").doc(id).collection("items").add({
        user: user.displayName || user.email,
        text,
        time: new Date()
      }).then(() => {
        document.getElementById(`input-${id}`).value = "";
        loadAllComments([{ id }]); // refresh comments
      });
    }

    loadDiaries();
  </script>
</body>
</html>

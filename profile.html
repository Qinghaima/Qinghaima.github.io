<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="assets/firebase-init.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f7;
      padding: 2em;
    }
    .profile-box {
      background: white;
      border: 2px solid #f3c1e1;
      border-radius: 16px;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .avatar-preview {
      width: 120px; height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #f3c1e1;
      margin: 10px auto;
    }
    .avatar-preview img {
      width: 100%; height: 100%; object-fit: cover;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #d24492;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #aa2d6f;
    }
    .notice {
      font-size: 13px;
      color: #888;
      margin-bottom: 6px;
    }
    .msg-success {
      font-size: 14px;
      margin-top: 8px;
    }
    .msg-success.green { color: green; }
    .msg-success.gray { color: #888; }
    .msg-success.red { color: crimson; }
    .back-button {
      display: block;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      color: #d24492;
    }
  </style>
</head>

<body>
  <div class="profile-box">
    <a href="index.html" class="back-button">← 返回首页</a>
    <h2>个人主页设置</h2>
    <p id="user-email" style="font-size: 14px; color: #666; margin-bottom: 10px;"></p>

    <div class="avatar-preview">
      <img id="avatar-img" src="assets/avatar.png" alt="头像" />
    </div>
    <input type="file" id="avatar-upload" accept="image/*" />
    <div class="notice">头像必须为正方形，文件大小不得超过 1MB</div>
    <button onclick="uploadAvatar()">设为头像</button>
    <p class="msg-success" id="avatar-msg"></p>

    <h3>用户名</h3>
    <input type="text" id="username" placeholder="起个名字吧～" maxlength="16" />
    <button onclick="saveProfile()">保存设置</button>
    <p class="msg-success" id="name-msg"></p>
  </div>

  <!-- ✅ 使用模块引入你的 profile.js -->
  <script type="module">
    import {
      bindAvatarUpload,
      uploadAvatar,
      saveUsername,
      initProfilePage
    } from './assets/profile.js';

    initProfilePage({
      emailId: "user-email",
      avatarImgId: "avatar-img",
      usernameInputId: "username"
    });

    bindAvatarUpload("avatar-upload", "avatar-img");

    window.uploadAvatar = () => uploadAvatar("avatar-msg");
    window.saveProfile = () => saveUsername("username", "name-msg");
  </script>
</body>
</html>

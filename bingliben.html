<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>绯÷病历本</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="assets/firebase-init.js"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>导航</h2>
      <nav>
        <a href="index.html">🏠 首页</a>
        <a href="about.html">📖 关于</a>
        <a href="gengbaike.html">📝 绯绯国梗百科</a>
        <a href="bingliben.html">🩺 绯÷病历本</a>
        <a href="paiwei.html">🎮 排位记录</a>
        <a href="mud.html">🥰 泥巴怪可爱喵</a>
      </nav>
    </aside>

    <main class="content">
      <header>
        <div class="avatar" onclick="togglePopup()">
          <img src="assets/avatar.png" alt="用户头像" />
          <div id="popup-card" class="popup hidden"></div>
        </div>
      </header>

      <section>
        <h1>🩺 绯÷病历本</h1>
        <p style="margin-top:-10px;color:#555;">下列内容含大量主播癔症or幻想，请谨慎观看，谨防绯÷癔症沿网络模因污染😊</p>
        <p style="color:#888;">病历本内容皆主播个人言论，与白字 彩字 黑子 白子 孝子 儿子 女儿 孙子 孙女 主播的狗 纯🦌人 路边也够 均无关，请勿上升他人</p>
        <div id="diary-list"></div>
      </section>
    </main>
  </div>

  <!-- 通用功能模块 -->
  <script src="assets/user-popup.js"></script>
  <script src="assets/comments.js"></script>

<script type="module">
  import { toggleExpand, toggleComments } from './assets/diary-utils.js';

  async function loadDiaries() {
    const res = await fetch('diary.json?t=' + Date.now());
    const diaries = await res.json();
    const container = document.getElementById('diary-list');
    container.innerHTML = '';

    for (const entry of diaries) {
      const card = document.createElement('div');
      card.className = 'diary-card';
      const commentBoxId = `comments-${entry.id}`;

      card.innerHTML = `
        <div class="diary-title">${entry.title}</div>
        <div class="diary-date">${entry.date}</div>
        <div class="diary-content collapsed" id="content-${entry.id}">${entry.content}</div>
        <button class="comment-toggle-btn" id="expand-btn-${entry.id}">展开全文</button>
        <button class="comment-toggle-btn" id="toggle-btn-${entry.id}">点击查看与发表评论</button>
        <div class="comments-box" id="${commentBoxId}" style="display:none;"></div>
      `;

      container.appendChild(card);

      // ✅ 模块方式绑定函数（不要写 window.toggleExpand）
      const expandBtn = card.querySelector(`#expand-btn-${entry.id}`);
      const commentBtn = card.querySelector(`#toggle-btn-${entry.id}`);

      expandBtn?.addEventListener('click', () => toggleExpand(entry.id));
      commentBtn?.addEventListener('click', () => toggleComments(entry.id));
    }
  }

  loadDiaries();
</script>

</body>
</html>
